version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.12.0

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm ci
    - run: npm test
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - persist_to_workspace:
        root: ~/repo
        paths: .
  publish:
    docker:
    - image: circleci/node:10.12.0
    steps:
    - attach_workspace:
        at: ~/repo
    - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
    - run: npm publish

workflows:
  version: 2
  tagged-build:
    jobs:
    - publish:
        filters:
          tags:
            only: /v[0-9]+(\.[0-9]+)*/
